- name: Install Nginx
  apt:
    name: nginx
    update_cache: yes
    state: present

- name: Download Frontend from Nexus
  get_url:
    url: http://172.31.13.200:8081/repository/frontend/frontend-{{APP_VERSION}}.zip
    dest: /tmp/frontend.zip
    username: admin
    password: admin

- name: Create HtDocs Directory
  file:
    path: /var/www/html
    state: directory

- name: Unzip the Downloaded Content
  unarchive:
    src: /tmp/frontend.zip
    dest: /var/www/html
    remote_src: yes

- name: Replace content
  replace:
    path: /etc/nginx/sites-available/default
    regexp: '/var/www/html'
    replace: '/var/www/html/frontend/dist'    

    - name: start nginx
  systemd:
     name: nginx
     state: restarted
     name: nginx
     enabled: yes

- name: Replace content
  replace:
    path: /root/config/index.js
    regexp: '127.0.0.1'
    replace: 'login.siri.tk'

- name: Replace content
  replace:
    path: /root/config/index.js
    regexp: '127.0.0.2'
    replace: 'todo.sirizs.tk'

- name: To start npm
  shell: npm start
  args:
    chdir: /root/

