name: Install Nginx
  apt:
    name: nginx
    update_cache: yes
    state: present

- name: Unzip the download content
  unarchive:
    src: /root/frontend
    dest: /root/
    remote_src: yes

- name: Replace content
  replace:
    path: /etc/nginx/sites-available/default
    regexp: '/var/www/html'
    replace: '/root/frontend/dist'    

- name: start nginx
  systemd:
     name: nginx
     state: restarted
     name: nginx
     enabled: yes

- name: Replace content
  replace:
    path: /root/config/index.js
    regexp: '127.0.0.1'
    replace: 'login.sireeshazs.host'

- name: Replace content
  replace:
    path: /root/config/index.js
    regexp: '127.0.0.2'
    replace: 'todo.sireeshazs.host'

- name: To start npm
  shell: npm start
  args:
    chdir: /root/