- name: Install Npm
  apt:
    name: npm
    update_cache: yes
    state: present

- name: Install Nginx
  apt:
    name: nginx
    update_cache: yes
    state: present

- name: start nginx
  systemd:
    state: started
    name: nginx
    enabled: yes
           
- name: Download Frontend from Nexus
  get_url:
    url: http://172.31.13.200:8081/repository/frontend/frontend-{{APP_VERSION}}.zip
    dest: /tmp/frontend.zip
    username: admin
    password: admin


- name: Unzip the download content
  unarchive:
    src: /tmp/frontend.zip
    dest: /var/www/html/frontend
    remote_src: yes

- name: Replace content
  replace:
    path: /frontend/config/index.js
    regexp: '127.0.0.1'
    replace: 'login.siri.tk'

- name: Replace content
  replace:
    path: /frontend/config/index.js
    regexp: '127.0.0.2'
    replace: 'todo.sirizs.tk'


- name: Replace content
  replace:
    path: /etc/nginx/sites-available/default
    regexp: '/var/www/html'
    replace: '/var/www/html/frontend/dist'    

- name: start nginx
  systemd:
     name: nginx
     state: restarted
     name: nginx
     enabled: yes

- name: To start npm
  shell: npm start
  args:
    chdir: /root/